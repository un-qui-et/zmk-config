# Enable Bluetooth functionality
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Set the device name for Bluetooth
CONFIG_BT_DEVICE_NAME="BFO9000"

# Set the maximum number of paired devices
CONFIG_BT_MAX_PAIRED=5

# Enable power control for Bluetooth (helps with battery life)
CONFIG_BT_POWER_CONTROL=y

# USB and BLE output support
CONFIG_ZMK_OUTPUT_USB=y
CONFIG_ZMK_OUTPUT_BLE=y

# Configure external power handling (if applicable)
CONFIG_ZMK_EXT_POWER=y